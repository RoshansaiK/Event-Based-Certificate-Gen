<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate of Appreciation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="certificate-container">
      <div class="certificate">
        <div class="certificate-bg">
          <div class="online-icons">
            <span class="icon"><i class="fas fa-code"></i></span>
            <span class="icon"><i class="fas fa-database"></i></span>
            <span class="icon"><i class="fas fa-server"></i></span>
            <span class="icon"><i class="fas fa-laptop-code"></i></span>
          </div>
        </div>
        <div class="certificate-content">
          <h2>CERTIFICATE OF APPRECIATION</h2>
          <p>Proudly Presented To</p>
          <h1>ROSHAN SAI KETAM</h1>
          <p>For successfully completing the course:</p>
          <p><strong>Course ID:</strong> 123</p>
          <p><strong>Course Name:</strong> Web Development</p>
          <p>with outstanding performance.</p>
          <p>at</p>
          <p><strong>University Name</strong></p>
          <div class="signature">
            <p>Nageswar rao sir , Director</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Roboto", sans-serif;
    background: #f8f9fa;
    padding: 50px 0;
  }

  .certificate-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .certificate {
    position: relative;
    width: 80%;
    max-width: 800px;
    border: 5px solid #333;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .certificate-bg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("c.jpeg") no-repeat center center;
    background-size: cover;
    overflow: hidden;
    z-index: -1;
  }

  .online-icons {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em; /* Smaller icons */
    z-index: -1;
  }

  .online-icons .icon {
    margin: 0 10px;
    color: rgba(162, 135, 135, 0.7); /* Purple color with transparency */
  }

  .certificate-content h2 {
    font-size: 1.5em; /* Decreased font size */
    color: #721a1a;
    margin-bottom: 10px;
  }

  .certificate-content h1 {
    font-size: 2.5em; /* Slightly smaller to fit better */
    color: #333;
    margin-bottom: 20px;
  }

  .certificate-content p {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 10px;
  }

  .certificate-content p strong {
    color: #333;
  }

  .signature {
    margin-top: 30px;
    font-size: 1.2em;
    color: #333;
  }
</style>
